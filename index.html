<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel safe to any destination with Bhromaon travel agency.">
    <script src="https://kit.fontawesome.com/531035e44d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Bhromaon</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <!--header start -->
    <header>      
        <div class="container-header">
            <div class="header__logo">
                <h1>BHROMAON</h1>
                <p>Safe Travel Anywhere</p>
            </div>
            <div class="header__search">  
                <form>
                    <input type="search" name="search" placeholder="Search Your Travel Destination">                   
                    <button class="btn btn__search">SEARCH<i class="fa-light fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div class="header__scroll">
                <h4>Scroll Down</h4>
                <h4><i class="fa-light fa-angle-down"></i></h4>
            </div>             
        </div>
        <nav class="container-nav-bar">
            <div class="nav-bar__logo">
                <h3><a href="#">BHROMAON</a></h3>
            </div>
            <div class="nav-bar__links" id="nav-bar">            
                <a href="#">WHO WE ARE</a>
                <a href="#">WHAT WE DO</a>
                <a href="#">TRAVEL WITH US</a>
                <a href="#">CONTACT US</a>
                <a class="icon" onclick="burgerMenu()">
                <i class="fa fa-bars"></i>
                </a>
            </div>
        </nav>  
    </header>
    <!--header end -->



   
  

    <script>
        function burgerMenu() {
            let burger = document.getElementById("nav-bar");
            if (burger.className === "nav") {
            burger.className += " responsive";
            } else {
            burger.className = "nav";
            }
        }
        </script>   
</body>
</html>
